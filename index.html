<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

    <table border="2">
        <caption>La nostra tabella</caption>
        <!-- la tabella si struttura per righe <tr> -->
        <tr>
            <!-- intestazione -> table heading <th> -->
            <th>nome</th>
            <th>cognome</th>
            <th>età</th>
            <th>telefono</th>
            <th>indirizzo</th>
        </tr>
        <!-- nuova riga -->

        <tr>
            <!-- celle della tabella <td> -->
            <td>Stefano</td>
            <td colspan="2">Miceli</td>
            <!-- <td></td> -->
            <td>12398123762</td>
            <td>Via delle rose 45</td>
        </tr>
    </table>

    <br>

    <!-- attenzione gli attributi utilizzati (ad esclusione di colspan e rowspan) sono "deprecati", non andrebbero utilizzati -->
    <!-- in alternativa useremo CSS nel prossimo futuro -->
    <table border="2" cellpadding="20" cellspacing="10">
        <thead>
            <tr>
                <th colspan="5">Intestazione</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Categoria</td>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
            </tr>
            <tr>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
            </tr>
            <tr>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
                <td>elemento</td>
            </tr>
        </tbody>
        <tfoot>
            <tr id="table-footer">
                <td colspan="5">EPICODE</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <form>
        <fieldset>
            <legend>Type your email</legend>
            <label for="my-email">Email:</label>
            <input id="my-email" type="email" placeholder="inserisci la tua email">
        </fieldset>
        <br>
        <label for="my-password">Password</label>
        <input id="my-password" type="password" placeholder="*****">
        <hr>
        <fieldset>
            <legend>Fumatori</legend>
            <label for="smoking">sì</label>
            <input id="smoking" type="radio" name="smoking-btn">
            <label for="no-smoking">no</label>
            <input id="no-smoking" type="radio" name="smoking-btn">
        </fieldset>
        <hr>
        <input type="checkbox" id="webcam">
        <label for="webcam">Webcam accesa</label>
        <hr>
        <label for="description">Descriviti in breve</label>
        <br>
        <textarea id="description" cols="50" rows="6" placeholder="Ciao mi chiamo...  "></textarea>
        <hr>
        <label for="location">Regione</label>
        <select id="location">
            <optgroup label="Nord">
                <!-- in caso di presenza dell'attributo "value", il valore di ritorno sarà esso stesso, 
                    piuttosto che il valore interno all'opzione (Lombardia con L maiuscola) -->
                <option value="lombardia">Lombardia</option>
                <option value="FVG">Friuli Venezia Giulia</option>
                <option>Veneto</option>
            </optgroup>
            <optgroup label="Centro">
                <option>Lazio</option>
                <option>Umbria</option>
                <option>Toscana</option>
            </optgroup>
            <optgroup label="Sud">
                <option>Sicilia</option>
                <option>Calabria</option>
                <option>Puglia</option>
            </optgroup>
        </select>
        <hr>
        <button type="button">torna indietro</button>
        <button type="submit">Invia i dati</button>
        <button type="reset">cancella i dati</button>
    </form>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/PGh00IIzdBs" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88617.37534150184!2d13.192173142639158!3d46.04525411151902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477bca9fe25c1ef3%3A0xc04f257333653de0!2sEl%20Jalape%C3%B1o!5e0!3m2!1sit!2sit!4v1687858541412!5m2!1sit!2sit"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="100%" height="700" src="https://www.epicode.com/it" frameborder="0"></iframe>


</body>

</html>
